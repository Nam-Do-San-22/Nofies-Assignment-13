<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="icon" type="text/css" href="eac.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Life In Weeks</title>
  </head>
  <body>


    
    <div class="Input animated fadeInDown">
      <p class="text-center font-weight-bold pt-3">Enter Your Age <br>(your age must not be greater than 90)</p>

      <input type="number" class="form-control" placeholder="e.g. 22" id="Age" value="submit">
      <div class="btn-group  pt-3" role="group">
        <button onclick="LifeInWeeks()" type="button" class="btn btn-dark" >Submit</button>
        
        <button onclick="refresh()" type="button" class="btn btn-dark">Reset</button>
      </div>
    </div>

    <div class="result">

    <p  class="p-3 mb-2 text-center" id="Text"></p>


</div>






    <script>
        function LifeInWeeks(){
            var yourAge =+document.getElementById('Age').value;
            
            var daysLeft = (365*90) - (yourAge * 365);
            var weeksLeft = (52*90) - (yourAge * 52);
            var monthsLeft = (12*90) - (yourAge * 12);
            
            if(yourAge >0 && yourAge <=90){
                document.getElementById("Text").innerHTML += "You have " + daysLeft + " days, " + weeksLeft + " weeks and " + monthsLeft +" months left." ;
            }
          else{
            alert("Invalid Input");

          }
            }
            
        





    </script>

    <script>
    function refresh(){
          window.location.reload("Refresh")
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
